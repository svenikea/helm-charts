apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.name }}-svc
  labels:
    app: {{ .Values.deployment.name }}-svc
    {{ if .Values.monitoring.enabled }}
    monitoring: "true"
    {{ end }}
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
      app: {{ .Values.deployment.name }}
